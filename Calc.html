<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calc.css">
    <title>Calculator</title>
</head>

<body>
    <header class="header--title">
        <h1>This is the calculator</h1>
    </header>
    <article id="controller">
        <section id="controller--navbar">
            <script src="Calc.js"></script>
            <li><button id="button" onclick="changeEvent(1)">Addition</button></li>
            <li><button id="button" onclick="changeEvent(2)">Substraction</button></li>
            <li><button id="button" onclick="changeEvent(3)">Multiplication</button></li>
            <li><button id="button" onclick="changeEvent(4)">Dividation</button></li>
        </section>

        <section id="current--event"></section>
        <p id="curEvent">Current Event</p>
    </article>

    <article>
        <header>
            <h3>Your Equation</h3>
        </header>

        <section id="calculator--buttons">
            <button id="button--1" onclick="addNumber(1)">1</button>
            <button id="button--2" onclick="addNumber(2)">2</button>
            <button id="button--3" onclick="addNumber(3)">3</button>
            <button id="button--4" onclick="addNumber(4)">4</button>
            <button id="button--5" onclick="addNumber(5)">5</button>
            <button id="button--6" onclick="addNumber(6)">6</button>
            <button id="button--7" onclick="addNumber(7)">7</button>
            <button id="button--8" onclick="addNumber(8)">8</button>
            <button id="button--9" onclick="addNumber(9)">9</button>
            <button id="button--0" onclick="addNumber(0)">0</button>
        </section>

        <section id="operators">
            <button id="button--plus" onclick="addOperator('+')">+</button>
            <button id="button--minus" onclick="addOperator('-')">-</button>
            <button id="button--times" onclick="addOperator('*')">x</button>
            <button id="button--divide" onclick="addOperator('/')">/</button>
            <button id="button--power" onclick="addOperator('**')">pow</button>
            <button id="button--equals" onclick="endEquation()">=</button>
        </section>

        <section>
            <p id="answer">Please submit an equation</p>
        </section>
    </article>

    
</body>
</html>
