<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calc.css">
    <title>Calculator</title>
</head>

<body>
    <header class="header--title">
        <h1>This is the calculator</h1>
    </header>

    <article>
        <header>
            <h3>Your Equation</h3>
        </header>

        <section id="calculator--buttons">
            <button id="button--1" onclick="editEquation(1)">1</button>
            <button id="button--2" onclick="editEquation(2)">2</button>
            <button id="button--3" onclick="editEquation(3)">3</button>
            <button id="button--4" onclick="editEquation(4)">4</button>
            <button id="button--5" onclick="editEquation(5)">5</button>
            <button id="button--6" onclick="editEquation(6)">6</button>
            <button id="button--7" onclick="editEquation(7)">7</button>
            <button id="button--8" onclick="editEquation(8)">8</button>
            <button id="button--9" onclick="editEquation(9)">9</button>
            <button id="button--0" onclick="editEquation(0)">0</button>
        </section>

        <section id="operators">
            <button id="button--plus" onclick="editEquation('+')">+</button>
            <button id="button--minus" onclick="editEquation('-')">-</button>
            <button id="button--times" onclick="editEquation('*')">x</button>
            <button id="button--divide" onclick="editEquation('/')">/</button>
            <button id="button--power" onclick="editEquation('**')">pow</button>
            <button id="button--equals" onclick="editEquation('=')">=</button>
        </section>

        <section>
            <p id="number--first">first number</p>
            <p id="Operator"></p>
            <p id="number--second">second number</p>
            <p>==================</p>
        </section>

        <section>
            <p id="answer">Please submit an equation</p>
        </section>
    </article>
</body>
</html>
